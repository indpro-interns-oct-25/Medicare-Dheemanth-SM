<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Semantic Search</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <h1>PDF Semantic Search</h1>

    <section class="panel">
      <h2>Upload PDF</h2>
      <input type="file" id="pdfFile" accept="application/pdf" />
      <input type="text" id="apiKey" placeholder="X-API-Key (if set)" />
      <button id="uploadBtn">Upload</button>
      <pre id="uploadOut"></pre>
    </section>

    <section class="panel">
      <h2>Search</h2>
      <input id="query" type="text" placeholder="Ask a question..." />
      <input id="topk" type="number" value="5" min="1" max="20" />
      <input id="threshold" type="number" step="0.05" value="0.7" min="0" max="1" />
      <button id="searchBtn">Search</button>
      <pre id="answer"></pre>
      <div id="results"></div>
    </section>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
